{% if messages %}
{% for message in messages %}
{% if message.tags == 'success'%}
<div class='col-md-12 message alert alert-success'>{{message}}</div>
{% elif message.tags == 'info'%}
<div class='col-md-12 message alert alert-info' >{{message}}</div>
{% elif message.tags == 'warning'%}
<div class='col-md-12 message alert alert-warning'>{{message}}</div>
{% elif message.tags == 'error'%}
<div class='col-md-12 message alert alert-danger'>{{message}}</div>
{% endif %}
{% endfor %}
{% endif %}
